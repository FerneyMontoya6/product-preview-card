<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styeles.css" media="screen and (min-width: 375px)">
  <link rel="stylesheet" href="css/styles-desktop.css" media="screen and (min-width: 1200px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Inter:wght@400;700;800&display=swap" rel="stylesheet">



  <title>Product preview card component</title>

</head>
<body>

  <main>

    <article class="product-card">
  
      <picture class="product-card--picture">
        
        <source media="(min-width: 1200px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="perfume picture">
      
      </picture>
      <section class="product-card--info">
  
        <h2 class="product-card--info__product-name">
          PERFUME
        </h2>
  
        <h1 class="product-card--info__prduct-title">
          Gabrielle Essence Eau De Parfum
        </h1>
  
        <p class="product-card--info__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
  
        <div class="prices-wrapper">
  
          <p class="current-price">
            $149.99
          </p>
          <p class="original-price">
            $169.99
          </p>
  
        </div>
  
        <button class="product-card--info__btn">
  
          <img src="./images/icon-cart.svg" alt="cart icon">
          <p class="btn-text">
            Add to Cart
          </p>
  
        </button>
  
      </section>
  
    </article>
  
  </main>

</body>
</html>
